<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>

    <div id="growler">
      <table>
        <tr>
          <th>Beer</th>
          <th>Price</th>
          <th></th>
        </tr>

        <tr v-for="beer in beers">
          <td>{{ beer.name }}</td>
          <td>{{ beer.price }}</td>
          <td><button :click="buy(beer)">buy</button</td>
        </tr>

        <tr>
          <td>Subtotal</td>
          <td>{{ subTotal }}</td>
          <td></td>
        </tr>
      </table>
    </div>

    <script src="/bundle.js"></script>
  </body>
</html>
